swagger: '2.0'
info:
  version: 1.0.0
  title: Inventory Management
  description: A mini project for practice
  contact:
    name: AAA
    url: http://aaa.com
paths:
  /registration:
    post:
      summary: new user registration to inventory
      parameters:
      - name: body
        in: body
        schema:
          $ref: "#/definitions/Users"
      responses:
        201:
          description: Item saved successfully
  /inventory:
    get:
      summary: fetches all inventory data
      responses:
        200:
          description: Fetched all records
          schema:
            $ref: "#/definitions/Items"
    post:
      summary: saves an item to inventory
      parameters: 
      - name: body
        in: body
        schema:
          $ref: "#/definitions/Item"
      responses:
        201:
          description: Item saved successfully
  /inventory/{itemId}:
    parameters:
      - type: integer
        format: int64
        name: itemId
        in: path
        required: true
    put:
      summary: update an item by item id
      parameters:
      - name: body
        in: body
        schema:
          $ref: "#/definitions/Item"
      responses:
        200:
          description: Successfully updated the record
          schema:
            $ref: "#/definitions/Item"
  /inventory/search/{itemName}:
    parameters:
      - type: string
        name: itemName
        in: path
        required: true
    get:
      summary: get item by name
      responses:
        200:
          description: Item fetched
          schema:
            $ref: "#/definitions/Item"

definitions:
  Item:
    type: object
    properties:
      itemId:
        type: integer
        example: 1
      itemName:
        type: string
        example: Coffee
      description:
        type: string
        example: Bru
      sellingPrice:
        type: number
        example: 125.5
      MRP:
        type: number
        example: 130
      quantity:
        type: integer
        example: 6
  Items:
    type: array
    items:
      $ref: '#/definitions/Item'
  Users:
    type: object
    properties:
      userId:
        type: integer
        example: 1
      name:
        type: string
        example: Ram
      email:
        type: string
        example: rk@gmail.com
      password:
        type: string
        format: password

